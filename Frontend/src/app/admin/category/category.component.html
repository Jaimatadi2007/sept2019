<div class="container">
    <table class="table table-hover">
        <thead>
           <tr>
               <th>S.No.</th>
               <th>Name</th>
               <th>Description</th>
               <th>Date</th>
               <th>Image</th>
               <th>Action</th>
               <th></th>

           </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of finalData; let i=index">
                <td>{{i+1}}</td>
                <td>{{data.catname}}</td>
                <td>{{data.desc}}</td>
                <td>{{data.date}}</td>
                <td><img src="http://localhost:8899/myimages/{{data.image}}" width="50px" height="50px"></td>
                <td><button type="button" class="btn btn-primary">Edit</button>&nbsp;&nbsp;
              <button type="button" class="btn btn-danger">Delete</button></td>
            </tr>
            
        </tbody>
    </table>
</div>
