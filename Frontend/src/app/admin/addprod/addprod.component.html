<div class="card">

    <div class="card-header">
        <h1 class="m-0 text-dark" >Add Product</h1>
    </div>

    <div class="card-body">
   
    <form #f="ngForm" (ngSubmit)="prodAdd(f.value)">
        
        <div class="form-goup">
            <label>Product Name</label>
            <input type="text" class="form-control" ngModel name="pname">   
        </div>

        <div class="form-goup">
            <label>Product Price</label>
            <input type="text" class="form-control" ngModel name="pprice">   
        </div>

        <div class="form-group">
            <label>Product Description</label>
            <input type="text"  class="form-control" ngModel name="pdes">
        </div>
        <div class="form-group">
            <label>Date</label>
            <input type="date"  class="form-control" ngModel name="pdate">
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
    </form>

    </div>
   
</div>
